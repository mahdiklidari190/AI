<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>چت‌بات ابر BK</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    direction: rtl;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chat-wrapper {
    width: 100%;
    max-width: 600px;
    height: 80vh;
    background-color: #fff;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    overflow: hidden;
}

header {
    background-color: #4a89dc;
    color: #fff;
    padding: 20px;
    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
}

.chat-container {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background-color: #f7f7f7;
}

.message {
    max-width: 70%;
    padding: 12px 15px;
    border-radius: 20px;
    word-wrap: break-word;
}

.user-message {
    align-self: flex-start;
    background-color: #dcf8c6;
}

.bot-message {
    align-self: flex-end;
    background-color: #e6e6e6;
}

.input-area {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
    gap: 10px;
    background-color: #fff;
}

input[type="text"] {
    flex: 1;
    padding: 12px 15px;
    border-radius: 25px;
    border: 1px solid #ccc;
    font-size: 16px;
    outline: none;
}

button {
    padding: 12px 20px;
    border: none;
    border-radius: 25px;
    background-color: #4a89dc;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #3571a8;
}
</style>
</head>
<body>
<div class="chat-wrapper">
    <header>چت‌بات ابر BK</header>
    <div class="chat-container" id="chatContainer">
        <div class="bot-message">سلام! من هوش مصنوعی BK هستم. چگونه می‌توانم به شما کمک کنم؟</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="پیام خود را تایپ کنید..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">ارسال</button>
    </div>
</div>

<script src="ai.js"></script>
<script>
const chatContainer = document.getElementById('chatContainer');
const userInput = document.getElementById('userInput');

function addMessage(message, sender){
    const div = document.createElement('div');
    div.classList.add('message', sender==='user'?'user-message':'bot-message');
    div.textContent = message;
    chatContainer.appendChild(div);
    chatContainer.scrollTop = chatContainer.scrollHeight;
}

function sendMessage(){
    const message = userInput.value.trim();
    if(!message) return;
    addMessage(message,'user');
    userInput.value = '';
    setTimeout(()=>{
        const response = generateResponse(message);
        addMessage(response,'bot');
    }, 500);
}

function handleKeyPress(e){
    if(e.key==='Enter') sendMessage();
}
</script>
</body>
</html>
