<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    body { background:#111; color:#eee; font-family:sans-serif; display:flex; flex-direction:column; align-items:center; padding:20px; }
    #chat { width:400px; max-height:400px; overflow:auto; border:1px solid #444; padding:10px; border-radius:8px; }
    .msg { margin:5px 0; }
    .user { text-align:right; color:#0f0; }
    .bot { text-align:left; color:#0af; }
  </style>
</head>
<body>
  <h1>ðŸ¤– MiniAI Chatbot (Ù†Ø³Ø®Ù‡ Ø§ÙˆÙ„ÛŒÙ‡)</h1>
  <div id="chat"></div>
  <input id="input" type="text" placeholder="Ù¾ÛŒØ§Ù… Ø¨Ù†ÙˆÛŒØ³..." style="width:400px;padding:10px;margin-top:10px;" />
  <script type="module">
    import { MiniAI } from './ai.js';

    const ai = new MiniAI();
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function addMessage(text, cls){
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    input.addEventListener("keydown", e => {
      if(e.key === "Enter"){
        const msg = input.value.trim();
        if(!msg) return;
        addMessage(msg, "user");
        const reply = ai.reply(msg);
        addMessage(reply, "bot");
        input.value = "";
      }
    });
  </script>
</body>
