<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BK-AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color-light: #e0f7fa;
      --bg-color-dark: #1f2a3a;
      --card-bg-light: rgba(255, 255, 255, 0.85);
      --card-bg-dark: rgba(30, 41, 59, 0.85);
      --text-color-light: #2c3e50;
      --text-color-dark: #ecf0f1;
      --primary-color: #3498db;
      --secondary-color: #bdc3c7;
      --border-color-light: rgba(255, 255, 255, 0.2);
      --border-color-dark: rgba(0, 0, 0, 0.2);
      --shadow-light: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
      --shadow-dark: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
    }
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: var(--bg-color-light);
      color: var(--text-color-light);
      transition: background 0.5s ease, color 0.5s ease;
      overflow: hidden;
      direction: rtl;
    }
    body.dark-mode {
      background: var(--bg-color-dark);
      color: var(--text-color-dark);
    }
    .main-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      padding: 20px;
      box-sizing: border-box;
      background: url('https://source.unsplash.com/random/1920x1080/?futuristic-city,stars') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    .main-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: 1;
    }
    body.dark-mode .main-container::before {
        background: rgba(0, 0, 0, 0.5);
    }
    .content-wrapper {
        display: flex;
        flex-direction: column;
        max-width: 800px;
        margin: auto;
        position: relative;
        z-index: 2;
        height: 100%;
        width: 100%;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        background-color: var(--card-bg-light);
        box-shadow: var(--shadow-light);
        border: 1px solid var(--border-color-light);
    }
    body.dark-mode .content-wrapper {
        background-color: var(--card-bg-dark);
        box-shadow: var(--shadow-dark);
        border: 1px solid var(--border-color-dark);
    }
    .header {
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      position: relative;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--primary-color);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .contact-wrapper {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
    }
    .contact-btn, .theme-toggle, .history-btn, .new-chat-btn, .model-select {
        border: none;
        padding: 0.5rem;
        border-radius: 50%;
        background: transparent;
        color: var(--primary-color);
        cursor: pointer;
        font-size: 1.2rem;
        transition: transform 0.2s ease, background 0.2s ease;
    }
    .contact-btn:hover, .theme-toggle:hover, .history-btn:hover, .new-chat-btn:hover {
        transform: scale(1.1);
        background: rgba(255, 255, 255, 0.2);
    }
    .contact-panel {
      display: none;
      position: absolute;
      top: 3.5rem;
      left: 0.5rem;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: var(--shadow-light);
      width: 250px;
      z-index: 1000;
      color: var(--text-color-light);
      animation: fadeIn 0.3s ease-in-out;
    }
    body.dark-mode .contact-panel {
        background: rgba(30, 41, 59, 0.9);
        border: 1px solid rgba(0, 0, 0, 0.2);
        color: var(--text-color-dark);
    }
    .contact-panel p {
      margin: 0.5rem 0;
      font-size: 0.9rem;
    }
    .contact-panel button {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.2rem 0.6rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .contact-panel button:hover {
      background: #0284c7;
    }
    .theme-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .message {
      padding: 0.75rem 1rem;
      border-radius: 12px;
      max-width: 80%;
      position: relative;
      line-height: 1.6;
      white-space: pre-wrap;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
      transform: scale(0.95);
      opacity: 0;
      animation: scaleIn 0.3s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
    .message.user {
      background: #3498db;
      color: white;
      border-bottom-left-radius: 0;
      margin-left: auto;
    }
    .message.assistant {
      background: #ecf0f1;
      color: var(--text-color-light);
      border-bottom-right-radius: 0;
      margin-right: auto;
    }
    body.dark-mode .message.user {
        background: #2980b9;
        color: white;
    }
    body.dark-mode .message.assistant {
        background: #333;
        color: var(--text-color-dark);
    }
    .timestamp {
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.7);
      position: absolute;
      bottom: -1rem;
      right: 0.75rem;
    }
    .message.assistant .timestamp {
      color: rgba(0, 0, 0, 0.5);
    }
    body.dark-mode .message.assistant .timestamp {
      color: rgba(255, 255, 255, 0.5);
    }
    .copy-btn {
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.7);
      background: transparent;
      border: none;
      cursor: pointer;
      position: absolute;
      bottom: -1rem;
      left: 0.75rem;
      transition: color 0.3s ease;
    }
    .message.assistant .copy-btn {
      color: rgba(0, 0, 0, 0.5);
    }
    .copy-btn.copied {
      color: #2ecc71;
    }
    .typing {
      font-style: italic;
      color: #7f8c8d;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      max-width: fit-content;
      margin-right: auto;
      background: #ecf0f1;
      animation: pulse 1.5s infinite;
    }
    body.dark-mode .typing {
        background: #333;
        color: #bdc3c7;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.02); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    .input-area {
      display: flex;
      align-items: flex-end;
      padding: 1rem 2rem;
    }
    textarea {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      resize: none;
      min-height: 50px;
      max-height: 200px;
      overflow-y: auto;
      direction: rtl;
      transition: all 0.3s ease;
      color: var(--text-color-light);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    body.dark-mode textarea {
        background: rgba(30, 41, 59, 0.5);
        color: var(--text-color-dark);
        border: 1px solid rgba(0, 0, 0, 0.2);
    }
    .send-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      cursor: pointer;
      margin-right: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
    }
    .send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
    }
    .send-btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .controls {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        position: absolute;
        top: 2rem;
        right: 1.5rem;
        z-index: 100;
    }
    .controls select,
    .controls button {
        border-radius: 12px;
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: var(--text-color-light);
    }
    .controls button {
        background: var(--primary-color);
        color: white;
    }
    body.dark-mode .controls select,
    body.dark-mode .controls button {
        background: rgba(30, 41, 59, 0.3);
        color: var(--text-color-dark);
        border: 1px solid rgba(0, 0, 0, 0.2);
    }
    .chat-history {
      display: none;
      position: absolute;
      top: 60px;
      right: 1rem;
      background: var(--card-bg-light);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color-light);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: var(--shadow-light);
      z-index: 100;
    }
    body.dark-mode .chat-history {
        background: var(--card-bg-dark);
        border: 1px solid var(--border-color-dark);
    }
    .chat-history h3 {
      margin-top: 0;
      font-size: 1.2rem;
      color: var(--primary-color);
    }
    .chat-history button {
      display: block;
      margin-bottom: 0.5rem;
      width: 100%;
      text-align: right;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
    }
    body.dark-mode .chat-history button {
      background: rgba(0, 0, 0, 0.2);
    }
    .chat-history button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    body.dark-mode .chat-history button:hover {
      background: rgba(0, 0, 0, 0.3);
    }
    @media (max-width: 600px) {
      .main-container {
          padding: 10px;
      }
      .header {
        font-size: 1.5rem;
      }
      .input-area {
        padding: 1rem;
      }
      .send-btn {
          padding: 0.6rem 1rem;
      }
      .controls {
          flex-wrap: wrap;
          justify-content: center;
          position: relative;
          top: 0;
          right: 0;
          margin-bottom: 1rem;
      }
      .contact-wrapper {
          position: relative;
          top: auto;
          left: auto;
          transform: none;
      }
      .theme-toggle {
          position: relative;
          top: auto;
          right: auto;
          transform: none;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="content-wrapper">
      <div class="header">
        <div class="contact-wrapper">
          <button class="contact-btn" onclick="toggleContactPanel()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-phone"><path d="M22 16.92v3a2 2 0 0 1-2.18 2.18A19.95 19.95 0 0 1 12 2C6.48 2 2 6.48 2 12c0 5.52 4.48 10 10 10 2.22 0 4.3-.74 6-2.02l.53-.45.4-.41.51-.57.4-.41.4-.41z"/></svg>
          </button>
          <div class="contact-panel" id="contactPanel">
            <p>اسم: <strong>مهدی کلیدری</strong></p>
            <p>شماره تماس: <strong>09211243320</strong>
              <button onclick="callNumber('09211243320')">تماس</button>
            </p>
            <p>آیدی تلگرام: @BK_1ir
              <button onclick="copyText('@BK_1ir')">کپی</button>
            </p>
          </div>
        </div>
        BK-AI
        <button class="theme-toggle" onclick="toggleDarkMode()">☀️</button>
      </div>
      
      <div class="controls">
          <select id="model">
              <option value="gpt-4o">AI-4o</option>
              <option value="gemini-2.5-pro">AI-2.5 Pro</option>
          </select>
          <button class="new-chat-btn" onclick="newChat()">چت جدید</button>
          <button class="history-btn" onclick="toggleHistory()">چت‌های قبلی</button>
      </div>

      <div class="chat-box" id="chatBox"></div>

      <div class="input-area">
        <textarea id="userInput" placeholder="...پیام خود را بنویسید" oninput="autoResizeTextarea()" onkeypress="handleKeyPress(event)"></textarea>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">ارسال</button>
      </div>

      <div class="chat-history" id="chatHistory">
        <h3>چت‌های قبلی</h3>
      </div>
    </div>
  </div>
  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const modelSelect = document.getElementById('model');
    const chatHistory = document.getElementById('chatHistory');
    const contactPanel = document.getElementById('contactPanel');
    const sendBtn = document.getElementById('sendBtn');
    const body = document.body;
    let messages = [];
    let chatId = Date.now().toString();
    let typingInterval = null;
    let stopTyping = false;
    let isSending = false;
    if (localStorage.getItem('darkMode') === 'enabled') {
      body.classList.add('dark-mode');
      document.querySelector('.theme-toggle').textContent = '🌙';
    }
    const formatTime = () => {
      const now = new Date();
      return now.toLocaleTimeString('fa-IR', {
        hour: '2-digit',
        minute: '2-digit'
      });
    };
    const renderMessages = () => {
      const isAtBottom = chatBox.scrollTop + chatBox.clientHeight >= chatBox.scrollHeight - 50;
      chatBox.innerHTML = "";
      messages.forEach((msg) => {
        const div = document.createElement("div");
        div.className = "message " + (msg.role === "user" ? "user" : "assistant");
        div.textContent = msg.content;
        const time = document.createElement("div");
        time.className = "timestamp";
        time.textContent = msg.time;
        div.appendChild(time);
        if (msg.role === "assistant" && msg.content) {
          const copyBtn = document.createElement("button");
          copyBtn.className = "copy-btn";
          copyBtn.textContent = "کپی";
          copyBtn.onclick = (e) => {
            e.stopPropagation();
            copyText(msg.content);
          };
          div.appendChild(copyBtn);
        }
        chatBox.appendChild(div);
      });
      if (isAtBottom) {
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    };
    const showTypingIndicator = () => {
      const typingDiv = document.createElement("div");
      typingDiv.className = "message assistant typing";
      typingDiv.id = "typingIndicator";
      typingDiv.innerHTML = 'در حال نوشتن...';
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    };
    const removeTypingIndicator = () => {
      const typingIndicator = document.getElementById('typingIndicator');
      if (typingIndicator) {
        typingIndicator.remove();
      }
    };
    const sendMessage = async () => {
      if (isSending) {
        stopMessage();
        return;
      }
      const content = userInput.value.trim();
      if (!content) return;
      isSending = true;
      const time = formatTime();
      messages.push({
        role: "user",
        content,
        time
      });
      renderMessages();
      userInput.value = "";
      autoResizeTextarea();
      showTypingIndicator();
      sendBtn.textContent = "توقف";
      try {
        const response = await fetch("https://api.gapgpt.app/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer sk-S5rOGsclcKTN9vdMMsx3fZ1bYXALVqBV0z8WebUcX668zia4"
          },
          body: JSON.stringify({
            model: modelSelect.value,
            messages: messages
          })
        });
        const data = await response.json();
        removeTypingIndicator();
        isSending = false;
        const reply = data.choices[0].message.content;
        const timeReply = formatTime();
        messages.push({
          role: "assistant",
          content: "",
          time: timeReply
        });
        let i = 0;
        typingInterval = setInterval(() => {
          if (stopTyping || i >= reply.length) {
            clearInterval(typingInterval);
            sendBtn.textContent = "ارسال";
            stopTyping = false;
            saveChat();
            return;
          }
          messages[messages.length - 1].content += reply[i];
          renderMessages();
          i++;
        }, 30);
      } catch (error) {
        console.error("خطا در دریافت پاسخ:", error);
        removeTypingIndicator();
        sendBtn.textContent = "ارسال";
        isSending = false;
      }
    };
    const stopMessage = () => {
      stopTyping = true;
      isSending = false;
      sendBtn.textContent = "ارسال";
      clearInterval(typingInterval);
    };
    const saveChat = () => {
      const title = messages.find(m => m.role === "user")?.content?.slice(0, 30) || "بدون عنوان";
      localStorage.setItem("chat-" + chatId, JSON.stringify({
        title,
        messages
      }));
    };
    const newChat = () => {
      chatId = Date.now().toString();
      messages = [];
      renderMessages();
    };
    const toggleHistory = () => {
      chatHistory.style.display = chatHistory.style.display === "none" ? "block" : "none";
      chatHistory.innerHTML = "<h3>چت‌های قبلی</h3>";
      Object.keys(localStorage)
        .filter(k => k.startsWith("chat-"))
        .forEach(key => {
          const data = JSON.parse(localStorage.getItem(key));
          const btn = document.createElement("button");
          btn.textContent = data.title || "چت بدون عنوان";
          btn.onclick = () => {
            messages = data.messages;
            chatId = key.split("-")[1];
            renderMessages();
            chatHistory.style.display = "none";
          };
          chatHistory.appendChild(btn);
        });
    };
    const toggleContactPanel = () => {
      contactPanel.style.display = contactPanel.style.display === "none" ? "block" : "none";
    };
    const copyText = (text) => {
      navigator.clipboard.writeText(text);
      const copyBtn = [...document.querySelectorAll('.copy-btn')].find(btn => btn.parentElement.textContent.includes(text));
      if (copyBtn) {
        copyBtn.textContent = "کپی شد!";
        setTimeout(() => {
          copyBtn.textContent = "کپی";
        }, 1500);
      }
    };
    const callNumber = (number) => {
      window.location.href = `tel:${number}`;
    };
    const toggleDarkMode = () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('darkMode', 'enabled');
        document.querySelector('.theme-toggle').textContent = '🌙';
      } else {
        localStorage.setItem('darkMode', 'disabled');
        document.querySelector('.theme-toggle').textContent = '☀️';
      }
    };
    const handleKeyPress = (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    };
    const autoResizeTextarea = () => {
      userInput.style.height = 'auto';
      userInput.style.height = userInput.scrollHeight + 'px';
    };
  </script>
</body>
</html>
