<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BK-AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #2563eb;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.4rem;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: #e5e7eb;
      color: #111827;
      border-bottom-left-radius: 0;
    }

    footer {
      display: flex;
      padding: 0.8rem;
      background: white;
      border-top: 1px solid #e5e7eb;
    }

    #user-input {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline: none;
    }

    #send-btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      margin-left: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }

    #send-btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <header>🤖 BK-AI Chat (GPT-4)</header>
  <div id="chat-container"></div>
  <footer>
    <input type="text" id="user-input" placeholder="پیامت رو بنویس..." />
    <button id="send-btn">ارسال</button>
  </footer>

  <script>
    const API_KEY = "YOUR_API_KEY"; // 🔑 اینجا API Key خودتو بذار
    const API_URL = "https://api.openai.com/v1/chat/completions";

    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      userInput.value = "";

      addMessage("⏳ در حال تایپ...", "bot");

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${API_KEY}`,
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [{ role: "user", content: text }],
          }),
        });

        const data = await response.json();
        document.querySelector(".bot:last-child").remove();

        const botReply = data.choices?.[0]?.message?.content || "❌ خطا در دریافت پاسخ";
        addMessage(botReply, "bot");
      } catch (error) {
        document.querySelector(".bot:last-child").remove();
        addMessage("⚠️ خطا: " + error.message, "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
